  <body>
    
    <nav>
      <ul>
        <li><a data-title="vamos!" id="jogar-btn" href="game.html">JUGAR!</a></li>
        <li><a data-title="creadores" id="jogar-btn" href="credits.html">CRÉDITOS</a></li>
        <li>
          <a data-title="Música" id="midia-btn" class="si" onclick="musica()"
            >MEDIA</a
          >
        </li>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>

  <script>
    let mu = document.querySelector(".si");
    let musi = new Audio("musica.mp4");
    let a = document.querySelector("#midia-btn");
    musi.play();
    let ani = true;

    function musica() {
      if (ani == true) {
        musi.play();
        a.innerHTML = "MUSIC/ON";
        ani = false;
      } else {
        a.innerHTML = "MUSIC/OFF";
        musi.pause();
        ani = true;
      }
    }
  </script>
