<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/game.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="game"></div>

    <div
      id="countdown-overlay"
      class="absolute top-0 left-0 w-screen h-screen bg-black/40 text-white"
    >
      <div class="flex justify-center items-center w-full h-full">
        <h1 class="text-4xl font-bold" id="countdown-number">3</h1>
      </div>
    </div>

    <div
      id="pause-overlay"
      class="hidden absolute top-0 left-0 w-screen h-screen bg-black/40 text-white"
    >
      <div class="flex justify-center items-center w-full h-full">
        <div class="flex flex-col items-center">
          <h1 class="text-4xl font-bold">Pausa</h1>
          <p class="text-2xl">
            Juego en pausa, presiona otra vez la tecla ESC para seguir
          </p>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="resetScore()"
          >
            Reinicar juego
          </button>
        </div>
      </div>
    </div>

    <div
      id="game-over"
      class="hidden absolute top-0 left-0 w-screen h-screen bg-black/40 text-white"
    >
      <div class="flex justify-center items-center w-full h-full">
        <div class="flex flex-col items-center">
          <h1 class="text-4xl font-bold">Juego terminado</h1>
          <p class="text-2xl">Tu puntuaci√≥n fue: <span id="score">0</span></p>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="reload()"
          >
            Reiniciar juego
          </button>
        </div>
      </div>
    </div>

    <audio src="./assets/music/cut.mp3" id="cut"></audio>
    <audio src="./assets/music/game.mp3" id="music"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
